<div class="card col-6 offset-3">
  <h4 class="card-header">Payment</h4>
  <div class="card-body">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="cardOwner">Card Owner</label>
        <input
          type="text"
          formControlName="cardOwner"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['cardOwner'].errors }"
        />
        <div
          *ngIf="submitted && f['cardOwner'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['cardOwner'].errors['required']">
            Card Owner is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input
          type="number"
          formControlName="cardNumber"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['cardNumber'].errors }"
        />
        <div
          *ngIf="submitted && f['cardNumber'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['cardNumber'].errors['required']">
            Card Number is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry</label>
        <input
          type="text"
          formControlName="expiry"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['expiry'].errors }"
        />
        <div *ngIf="submitted && f['expiry'].errors" class="invalid-feedback">
          <div *ngIf="f['expiry'].errors['required']">Expiry is required</div>
        </div>
      </div>
      <div class="form-group">
        <button
          [disabled]="loading"
          class="btn btn-primary"
          style="float: right"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Place Order
        </button>
        <button
          type="button"
          routerLink="/tests"
          class="btn btn-link"
          style="float: left"
        >
          Back
        </button>
      </div>
    </form>
  </div>
</div>
